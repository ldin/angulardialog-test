<!doctype html>
<html lang="en" ng-app="dialogApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app.css" />

    <script src="lib/angular.min.js"></script>
    <script src="app.module.js"></script>
  </head>
  <body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand ">Messenger</span>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

    <dialog ng-controller="dialogCtrl">

      <div class="container">

        <div class="row mess-title">
          <div class="col-xs-12">
            <span>Messages</span>
            <div class="btn-group text-uppercase" role="group" >
              <a type="button" ng-click="alert('Export complete')" class="btn btn-default ">Export</a>
              <a type="button" ng-click="deleteAll()" ng-confirm-click="Are you sure you want to delete all messages?" class="btn btn-default btn-danger">Delete all</a>
            </div>
          </div>
        </div>

        <div id="fixHeight" class="fix-height">
          <div class="js-messages row" ng-repeat="msg in dialog track by msg.id">

            <div ng-if="msg.dell==0" ng-class="(msg.type == 0)?'col-xs-10 col-xs-offset-2':'col-xs-12' ">
              <div class="msg  panel" ng-class="(msg.type == 0)?'panel-success':'panel-info'">
                <div class="panel-heading">
                  <p class="name">
                    <span ng-bind="msg.name" class="text-italic"></span>
                    <span ng-bind="msg.date | date :  'dd.MM.y h:mm:ss' "></span>
                  </p>
                  <p class="" ng-bind="msg.txt"></p>

                  <i ng-click="msgDell(msg.id)" class="glyphicon glyphicon-trash msg-dell"></i>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-xs-12">
            <textarea class="msg-new" ng-model="msgNew" rows="3"></textarea>
            <a class="msg-sent" ng-click="msgSent()"><i class="glyphicon glyphicon-send"></i></a>
          </div>
        </div>

      </div>
    </dialog>

  </body>
</html>
